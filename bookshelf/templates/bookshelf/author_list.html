{% extends "bookshelf/base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if auth_list %}
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Author Full Name</th>
    </tr>
  </thead>
    {% for auth in auth_list %}
<tr>
        <td><strong class="text-primary">{{ auth.full_name }}</strong></td>
</tr>
    {% endfor %}
</table>  {% else %}
    <p>There are no Authors Added</p>
  {% endif %}       
{% endblock %}
